
<h3>Atualizar Cadastro de Clientes - </h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nome</label>
      <input type="text" class="form-control" id="Nome" required [(ngModel)]="clientes.nome" name="nome">
    </div>

    <div class="form-group">
      <label for="name">Nome Social</label>
      <input type="text" class="form-control" id="nomeSocial" required [(ngModel)]="clientes.nomeSocial" name="nomeSocial">
    </div>

    <div class="form-group">
        <label for="name">Apelido</label>
        <input type="text" class="form-control" id="apelido" required [(ngModel)]="clientes.apelido" name="apelido">
      </div>

    <div class="form-group">
      <label for="name">Data de Nascimento</label>
      <input type="checkbox" class="form-control" id="dataNascimento" required [(ngModel)]="clientes.dataNascimento" name="ativo">
    </div>

    <div class="form-group">
        <label for="name">Sexo</label>
        <input type="text" class="form-control" id="sexo" required [(ngModel)]="clientes.sexo" name="sexo">
      </div>
  
      <div class="form-group">
        <label for="name">Telefone</label>
        <input type="text" class="form-control" id="telefone" required [(ngModel)]="clientes.telefone" name="telefone">
      </div>
  
      <div class="form-group">
        <label for="name">CPF</label>
        <input type="checkbox" class="form-control" id="cpf" required [(ngModel)]="clientes.cpf" name="cpf">
      </div>
  
      <div class="form-group">
        <label for="name">Email</label>
        <input type="checkbox" class="form-control" id="email" required [(ngModel)]="clientes.email" name="email">
        
        <br><button (click)="updateClientes()" class="btn btn-warning">Atualizar</button><br>
        <button type="submit" class="btn btn-success">Salvar</button>
      </div>
  </form>
</div>
