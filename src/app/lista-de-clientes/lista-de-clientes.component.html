
<div  style="text-align: center;" class="panel panel-primary">
    <div class="panel-heading">
      <h2  style="text-align: center;">Listagem de Clientes</h2>
    </div>
    <div class="panel-body">
      <table class="table table-dark table-striped table-hover">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Nome Social</th>
            <th>Apelido</th>
            <th>Dada de Nascimento</th>
            <th>Sexo</th>
            <th>Telefone</th>
            <th>CPF</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cliente of clientes | async">
            <td>{{clientes.nome}}</td>
            <td>{{clientes.apelido}}</td>
            <td>{{clientes.dataNascimento}}</td>
            <td>{{clientes.sexo}}</td>
            <td>{{clientes.telefone}}</td>
            <td>{{clientes.cpf}}</td>
            <td>{{clientes.email}}</td>
            <td>
            </td>
          </tr>
        </tbody>
      </table>
              <button (click)="clientesLista" class="btn btn-info" style="margin-left: 10px">Ver Lista de Clientes</button>
              <button (click)="deleteClientes"class="btn btn-info" style="margin-left: 10px">Deletar Cliente</button>
              <button routerLink="/clientes"class="btn btn-info" style="margin-left: 10px">Voltar</button>
              
            </div>
    <div class="container">
      <hr>
      <div class="card">
        <div class="card-body">
      <router-outlet></router-outlet>
       </div>
      </div>
  </div>
