<h3>Novo Cliente</h3>
<ul class="cli">
  <li *ngFor="let cliente of clientes">
    <a routerLink="/detalhe-clientes/{{cliente.id}}">
      <span class="badge">{{cliente.id}}</span> {{cliente.nome}}
    </a>
  </li>
</ul>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()"><br>
    <div class="form-group">
      <label for="name">Nome</label>
      <input type="text" class="form-control" id="nome" required [(ngModel)]="clientes.nome" name="nome">
    </div>

    <div class="form-group">
      <label for="name">Nome social</label>
      <input type="text" class="form-control" id="nomeSocial" required [(ngModel)]="clientes.nomeSocial" name="nomeSocial">
    </div>

    <div class="form-group">
      <label for="name">Apelido</label>
      <input type="text" class="form-control" id="apelido" required [(ngModel)]="clientes.apelido" name="apelido">
    </div>

    <div class="form-group">
        <label for="name">Data de Nascimento</label>
        <input type="text" class="form-control" id="dataNascimento" required [(ngModel)]="clientes.dataNascimento" name="dataNascimento">
      </div>

      <div class="form-group">
        <label for="name">Sexo</label>
        <input type="text" class="form-control" id="sexo" required [(ngModel)]="clientes.sexo" name="sexo">
      </div>

      <div class="form-group">
        <label for="name">Telefone</label>
        <input type="text" class="form-control" id="telefone" required [(ngModel)]="clientes.telefone" name="telefone">
      </div>

      <div class="form-group">
        <label for="name">Email</label>
        
        <input type="text" class="form-control" id="email" required [(ngModel)]="clientes.email" name="email">
      
      </div>

      <button (click)="clientes"class="btn btn-info" style="margin-left: 10px">Inserir cliente</button>
      <button routerLink="/clientes"class="btn btn-info" style="margin-left: 10px">Voltar</button>
      
  </form>
</div>
<div class="container">
  <br>
  <hr>
  <div class="card">
    <div class="card-body">
  <router-outlet></router-outlet>
   </div>
  </div>
<div [hidden]="!submitted">  
</div>
<router-outlet></router-outlet>
